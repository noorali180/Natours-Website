<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Natours</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img class="header__logo" src="assets/logo-white.png" alt="Natours logo in white color" />
        <nav class="header__navigation">nav</nav>
      </div>
      <div class="header__text-box">
        <div class="heading-primary">
          <h1 class="heading-primary--main">Outdoors</h1>
          <h3 class="heading-primary--sub">Is where life happens</h3>
        </div>
        <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
      </div>
    </header>

    <!-- Custom Grid -->
    <div class="grid">
      <div class="row">
        <div class="col-1-of-2">
          column 1 of 2
        </div>
        <div class="col-1-of-2">
          column 1 of 2
        </div>
      </div>
  
      <div class="row">
        <div class="col-1-of-3">
          column 1 of 3
        </div>
        <div class="col-1-of-3">
          column 1 of 3
        </div>
        <div class="col-1-of-3">
          column 1 of 3
        </div>
      </div>

      <div class="row">
        <div class="col-1-of-3">
          column 1 of 3
        </div>
        <div class="col-2-of-3">
          column 2 of 3
        </div>
      </div>
  
      <div class="row">
        <div class="col-1-of-4">
          column 1 of 4
        </div>
        <div class="col-1-of-4">
          column 1 of 4
        </div>
        <div class="col-1-of-4">
          column 1 of 4
        </div>
        <div class="col-1-of-4">
          column 1 of 4
        </div>
      </div>

      <div class="row">
        <div class="col-1-of-4">
          column 1 of 4
        </div>
        <div class="col-1-of-4">
          column 1 of 4
        </div>
        <div class="col-2-of-4">
          column 2 of 4
        </div>
      </div>

      <div class="row">
        <div class="col-1-of-4">
          column 1 of 4
        </div>
        <div class="col-3-of-4">
          column 3 of 4
        </div>
        
      </div>
    </div>

  </body>
</html>
